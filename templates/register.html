{% extends "layout.html" %}

{% block title %}
 Register
{% endblock %}  

{% block main %}

<form action="/register" method="post" class="px-4 py-3">
  <div class="d-flex flex-row mb-3">
  
    <div class="p-2">
        <label for="exampleDropdownFormUserName" class="form-label">Username</label>
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="Username" type="text">
    </div>
   
    <div class="p-2">
        <label for="exampleDropdownFormEmail1" class="form-label">Email address</label>
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="email" placeholder="Email" type="email">
    </div>
    <div class="p-2">
        <label for="dataNascimento" class="form-label">Data de Nascimento</label>
        <input type="date" class="form-control" id="dataNascimento" name="dataNascimento">
    </div>
    </div> 
    <div class="d-flex flex-row mb-3">
    <div class="p-2">
        <label for="exampleDropdownFormPassword" class="form-label">Password</label>
      <input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password">
  </div>
  <div class="p-2">
    <label for="exampleDropdownFormConfirmPassword" class="form-label">Confirm password</label>
      <input class="form-control mx-auto w-auto" name="confirmation" placeholder="Password (confirm)" type="password">
  </div>
 
</div>
   <button class="btn btn-primary" type="submit">Register</button>
</form>
